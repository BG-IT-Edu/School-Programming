<!DOCTYPE html>
<html>
  <head>
    <style>
      #box {
        width: 200px;
        height: 100px;
        background-color: lightblue;
        text-align: center;
        line-height: 100px;
        font-weight: bold;
        cursor: pointer;
      }

      /* CSS ефект при доближаване */
      #box:hover {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div id="box">Натисни ме</div>
    <script>
      // JavaScript ефект при кликане
      document.getElementById("box").onclick = function() {
        this.style.backgroundColor = "green";
        this.innerHTML = "Здрасти!";
      };
    </script>
  </body>
</html>
